# ~/.config/starship.toml

add_newline = false

[c]
symbol = "C/C++ "

[rust]
symbol = " "

[python]
symbol = " "

[lua]
symbol = '🌙'

[memory_usage]
disabled = true
threshold = -1

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[line_break]
disabled = true

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
#show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold grey) "
trim_at = ".companyname.com"
disabled = true

[directory]
truncation_length = 6
truncation_symbol = "…/"

[time]
time_format = "%T"
format = "🕙$time($style) "
style = "bright-white"
#disabled = false

[nodejs]
disabled = true

[gcloud]
disabled = true

[battery]
discharging_symbol = "[  ](bold red)"
charging_symbol = "[ ](bold green)"

# [[battery.display]] # "bold red" style and discharging_symbol when capacity is between 0% and 10%
