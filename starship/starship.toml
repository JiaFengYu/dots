# ~/.config/starship.toml

add_newline = false

[character]
error_symbol = "[❯](bold red)"
success_symbol = "[❯](bold green)"

[line_break]
disabled = true

[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style)"
disabled = false
#show_always = true

[hostname]
ssh_only = false
format = "@[$hostname](bold grey) "
trim_at = ".companyname.com"
disabled = true

[directory]
truncation_length = 6
truncation_symbol = "…/"

[time]
time_format = "%T"
format = "🕙$time($style) "
style = "bright-white"
#disabled = false

[nodejs]
disabled = true

[gcloud]
disabled = true

